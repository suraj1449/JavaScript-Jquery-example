<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>

<p>If you click on the "Hide" button, It disappear.</p>
<p>If you click on the "Show" button, It will appear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
